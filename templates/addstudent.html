{% extends 'navbar.html' %}
{% load static %}
{% block content %}
<link href="{% static 'css/add.css' %}" rel="stylesheet">
  <h2 align="center">add student</h2>
{% if messages %}
    {% for messages in messages %}
        <div class="alert alert-primary" role="alert">
                {{messages}}
        </div>
    {% endfor %}
{% endif %}

<div class="container-fluid">
    <form action="readdata" method="post">
        {% csrf_token %}
        <table align="center" >
            <tr>
                <td>NAME:</td>
                <td><input class="form-control" type="text" name="tbname" required></td>
            </tr>
            <tr>
                <td>AGE:</td>
                <td><input type="number" class="form-control" name="tbage" required></td>
            </tr>
            <tr>
                <td>PHONE NO:</td>
                <td><input type="number" class="form-control" name="tbnum" required></td>
            </tr>
            <tr>
                <td>CITY:</td>
                <td><select name="ddlcity" class="form-control" required >
                    <option>-----select-----</option>
                    {% for i in city_data %}
                    <option>{{i.City_Name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>COURSE:</td>
                <td><select name="ddlcourse" class="form-control" required>
                    <option>-----select-----</option>
                  {% for i in course_data %}
                  <option>{{i.Course_Name}}</option>
                  {% endfor %}

                </select></td>
            </tr>
            <tr>
                <td><input type="submit" name="tbsubmit" value="submit"></td>
            </tr>
        </table>
    </form>
           </div>
{% endblock%}
