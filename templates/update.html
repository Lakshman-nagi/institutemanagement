{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<link href="{% static 'css/add.css' %}" rel="stylesheet">
  <h2 align="center">update</h2>
        <form method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>NAME:</td>
                <td><input type="text" class='form-control'  name="tbname" value="{{data.Std_Name}}"></td>
            </tr>
            <tr>
                <td>AGE:</td>
                <td><input type="number" class='form-control' name="tbage" value="{{data.Std_Age}}"></td>
            </tr>
            <tr>
                <td>PHONE NO:</td>
                <td><input type="number" class='form-control' name="tbnum" value="{{data.Std_Phno}}"></td>
            </tr>
            <tr>
                <td>CITY:</td>
                <td><select name="ddlcity" class='form-control'>
                    <option selected>{{data.Std_City}}</option>
                    {% for i in city_data %}
                    <option>{{i.City_Name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>COURSE:</td>
                <td><select name="ddlcourse" class='form-control' >
                    <option selected>{{data.Std_Course}}</option>
                  {% for i in course_data %}
                  <option>{{i.Course_Name}}</option>
                  {% endfor %}

                </select></td>
            </tr>
            <tr>
                <td><input class="btn btn-primary"  type="submit" name="tbsubmit" value="submit"></td>
            </tr>
        </table>
    </form>
{% endblock%}
