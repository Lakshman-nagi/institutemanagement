
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/log.css' %}" rel="stylesheet">
</head>
<body style="background-image: url('{% static 'images/institute.jpg' %}')">
<div align="center"><h1>login page</h1></div>
<div class="form-floating mb-3">
    <form action="logindata" method="post">
        {% csrf_token %}
        {% if res == True%}
            <div class="alert alert-danger d-flex align-items-center " role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
              <div>
                {{data}}
              </div>
            </div>
        {% endif %}
        <table align="center">

            <tr>
                <td><b>UserName:</b></td>
                <td><input type="text" name="tbuser" class="form-control" id="floatingInput" required ></td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="password" name="tbpswrd" class="form-control" id="floatingInput1" required></td>
            </tr>
            <tr>
                <td><input type="submit" class="btn btn-primary" name="tbsubmit" value="login" width="100%"></td>
                <td><a href="{% url 'Reg' %}" style="color:red">Signup</a></td>
            </tr>
        </table>
    </form>
    </div>

</body>
</html>
